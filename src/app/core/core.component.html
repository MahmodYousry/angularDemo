<div class="col-md-12 mb-3">
  <p>add new server or Blueprint</p>

  <div class="form-group mb-2">
    <label for="newServerName">Server name: </label>
    <input id="newServerName" type="text" class="form-control" [(ngModel)]="newServerName">
  </div>

  <div class="form-group mb-3">
    <label for="newServerContent">Server Content: </label>
    <input id="newServerContent" type="text" class="form-control" [(ngModel)]="newServerContent">
  </div>

  <button class="btn btn-primary me-2 text-capitalize" type="button" (click)="onAddServer()">add server</button>
  <button class="btn btn-primary text-capitalize" type="button" (click)="onAddBlueprint()">add Blueprint</button>
</div>
